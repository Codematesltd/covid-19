<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Viralytics</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen">
  <!-- Navigation -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex space-x-7">
          <a href="index.html" class="flex items-center space-x-2 py-4">
            <svg class="h-8 w-8 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2 3a1 1 0 011-1h6v2H4v12h12V9h2v8a1 1 0 01-1 1H3a1 1 0 01-1-1V3z"/>
              <path d="M9 2h7a1 1 0 011 1v7h-2V4H9V2z"/>
            </svg>
            <span class="font-bold text-blue-600 text-lg">Viralytics</span>
          </a>
          <div class="flex items-center space-x-1">
            <a href="{{ url_for('about') }}" class="py-4 px-2 text-gray-500 hover:text-blue-600">About</a>
            <a href="{{ url_for('contact') }}" class="py-4 px-2 text-gray-500 hover:text-blue-600">Contact</a>
          </div>
        </div>
        <div class="flex items-center space-x-3">
          <a href="{{ url_for('sign_in') }}" class="py-2 px-4 text-blue-600 hover:text-blue-700">Sign In</a>
          <a href="{{ url_for('sign_up') }}" class="py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sign In Section -->
  <div class="flex flex-col items-center justify-center py-12 px-4">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Sign In to <span class="text-blue-600">Viralytics</span></h2>
      </div>
      <form id="signin-form" method="post" action="{{ url_for('sign_in') }}" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email Address</label>
          <input name="email" id="email" type="email" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input name="password" id="password" type="password" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div id="signin-error-msg" class="text-red-500 mt-2">
          {% if error %}
            {{ error }}
          {% endif %}
        </div>
        <button id="signin-btn" type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center justify-center">
          <span id="signin-btn-text">Sign In</span>
          <svg id="signin-spinner" class="hidden ml-2 h-5 w-5 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
        </button>
      </form>
      <p class="mt-6 text-center text-sm">Don't have an account? <a href="{{url_for('sign_up')}}" class="text-blue-600 hover:underline">Sign up</a></p>
    </div>
  </div>
  <script>
  const signinForm = document.getElementById('signin-form');
  const signinBtn = document.getElementById('signin-btn');
  const signinBtnText = document.getElementById('signin-btn-text');
  const signinSpinner = document.getElementById('signin-spinner');
  const signinErrorDiv = document.getElementById('signin-error-msg');

  signinForm.addEventListener('submit', async e => {
    e.preventDefault();
    signinErrorDiv.textContent = '';
    signinBtn.disabled = true;
    signinBtnText.textContent = 'Signing In...';
    signinSpinner.classList.remove('hidden');

    try {
      const formData = new FormData(signinForm);
      const res = await fetch(signinForm.action, {
        method: 'POST',
        headers: {
          'Accept': 'text/html'
        },
        body: formData
      });

      if (res.redirected) {
        window.location.href = res.url;
        return;
      }

      const text = await res.text();
      const doc = new DOMParser().parseFromString(text, 'text/html');
      const err = doc.getElementById('signin-error-msg')?.textContent?.trim();
      
      if (err) {
        signinErrorDiv.textContent = err;
      } else {
        signinErrorDiv.textContent = 'Sign in failed';
      }
    } catch (error) {
      signinErrorDiv.textContent = 'Sign in failed: ' + error.message;
    } finally {
      signinBtn.disabled = false;
      signinBtnText.textContent = 'Sign In';
      signinSpinner.classList.add('hidden');
    }
  });
</script>
</body>
</html>
